<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <center>
    <div class="title">
        <h1>XYZ-COMPANY</h1>
        <h3>CURRENCY EXCHANGE PLATFORM</h3>
        <fieldset>
        <div class="content">
            <div id="Aamount">
                Amount<br><br>
                <input type="number" id="a">
            </div>
            <div id="from">
                From<br><br>
                <select id="selec">
                    <option value="0"></option>
                    <option value="1">USD-$</option>
                    <option value="2">Rwanda-RWF</option>
                    <option value="3">Rpy</option>
                    <option value="4">Pound</option>
                    <option value="5">EURO</option>
                    </select>
            </div>
            <div id="to">
                To<br><br>
                <select id="selec2">
                    <option value="0"></option>
                    <option value="1">USD-$</option>
                    <option value="2">Rwanda-RWF</option>
                    <option value="3">Rpy</option>
                    <option value="4">Pound</option>
                    <option value="5">EURO</option></select>
            </div>
        </div>
        <div class="res">
            <div id="btn">
                <input type="button" onclick="calculate()" value="Convert"></button>
            </div>
            <div id="result">
                <h2>Result</h2>
                <input type="number" id="res">
            </div>
        </div>
    <script src="index.js"></script>
        </fieldset>
        </div>
   </center>
</body>
</html>
